<!doctype html>
<html>
  <head>
    <title>A Simple 2do App</title>

    <link href="stylesheets/to-do.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h1>2do List</h1>
      <p>A simple app that allows a user to input and delete 2do list items</p>
    </header>

    <main>
      <section class="comment-input">
        <p>Add an item to the list:</p>
        <input><button>+</button>
      </section>

      <br><br><br><br>

      <section class="comment-delete">
        <p>Delete All Comments:
        <button>-</button></p>
      </section>

     <section class="comments">
        <p><b>2do List</b></p>
      </section>

    </main>

    <footer>
      <p>This work is for CIT 281 Project 4</p>
    </footer>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="javascripts/to-do-XC.js"></script>
  </body>
</html>
